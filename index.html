<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Extension Manager</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

      .attribution { font-size: 11px; text-align: center; }

<body>
  <div class="container">
    <header class="header">
        <div class="header-content">
            <h1>Extensions</h1>
            <div class="header-controls">
                <button id="langToggle" class="lang-toggle" aria-label="Toggle language">ğŸŒ</button>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">ğŸŒ™</button>
            </div>
        </div>
    </header>
    <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="inactive">Inactive</button>
    </div>
    <main class="extension-list" id="extensionList"></main>
